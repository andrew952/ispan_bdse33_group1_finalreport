<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function sendData() {
            var userInput = document.getElementById("floatingTextarea2").value;
            fetch('/process_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ inputText: userInput }),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementsByName("from_gpt")[0].innerText = data.from_gpt.join('');
                    var recommendElement = document.getElementsByName("the_recommend")[0];
                    recommendElement.innerHTML = '';
                    data.the_recommend.forEach(word => {
                        var p = document.createElement('p');
                        p.innerText = word;
                        recommendElement.appendChild(p);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>

    <head class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="text-center">
                <h1 class="blog-header-logo text-body-emphasis text-decoration-none">title</h1>
            </div>
        </div>
        <div class="container nav-scroller py-1 mb-3 border-top border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a href="/home.html">home</a>
                <a href="/home.html">home</a>
                <a href="/home.html">home</a>
            </nav>

        </div>
    </head>
    <div class="container-fluid">
        <div class="container text-center">
            <div class="row">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">input</label>
                    <button class="btn float-end btn-outline-secondary" type="button"
                        onclick="sendData()">submit</button>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <p class="text-break text-start" name="from_gpt">test_word</p>
                        <div class="">
                            <p class="text-break text-start" name="the_recommend"></p>
                        </div>
                    </div>
                </div>
                <div class="col" name="map">
                    map
                </div>
            </div>
        </div>
    </div>
</body>

</html>
